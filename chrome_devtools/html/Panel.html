<!doctype html>
<html>
	<head>
		<link rel="Stylesheet" href="../css/panel.css" type="text/css" media="screen"/>		
	</head>
	<body>
		<div id='ui-left-panel' class='ui-panels'>
		</div>
		<div id='ui-center-panel' class='ui-panels'>
			<input id="rec" type="button" value="record">
			<input id="ply" type="button" value="play" >
			<input id="stp" type="button" value="stop" >
			<input id="rwd" type="button" value="rewind">
			<input type="button" value="pause">
		</div>
		<div id='ui-right-panel' class='ui-panels'>
			<div id='ui-right-top-panel' class='ui-right-panels'>
				<ul>
					<li><input id='mouseover' name='' value='mouseover' type='checkbox'/>mouseover</li>
					<li><input id='mouseout' name='' value='mouseout' type='checkbox'/>mouseout</li>
					<li><input id='click' name='' value='click' type='checkbox'/>click</li>
					<li><input id='scroll' name='' value='scroll' type='checkbox'/>scroll</li>
					<li><input id='mousedown' name='' value='mousedown' type='checkbox'/>mousedown</li>
					<li><input id='mouseup' name='' value='mouseup' type='checkbox'/>mouseup</li>
				</ul>
			</div>
			<div id='ui-right-bottom-panel' class='ui-right-panels'>
			</div>
		</div>
		<div id='ui-status-panel' class='ui-status'>
			status
		</div>
		<script type="text/javascript" src="../js/mv.js"></script>
		<script type="text/javascript" src="../js/panel.js" ></script>
	</body>
</html>
